name: Droid Tag

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]

jobs:
  droid:
    if: contains(github.event.comment.body, '@droid')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref || github.ref }}

      - name: Install Droid CLI
        run: |
          curl -fsSL https://app.factory.ai/cli | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Run Droid
        env:
          FACTORY_API_KEY: ${{ secrets.FACTORY_API_KEY }}
          GH_TOKEN: ${{ secrets.PAT }}
        run: |
          COMMENT='${{ github.event.comment.body }}'
          PROMPT=$(echo "$COMMENT" | sed 's/.*@droid//')

          cat > prompt.txt << EOF
          Repository: ${{ github.repository }}
          PR/Issue: #${{ github.event.issue.number }}

          Task: $PROMPT

          Complete this task. Commit and push any file changes.
          EOF

          droid exec --auto high -f prompt.txt

      - name: Push changes
        run: git push || echo "No changes to push"
